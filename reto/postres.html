  <div class="flex-container">

  <h2 id="tituloslider" class="titulopostres">Postres</h2>

    <div id="divslider" class="w3-content w3-display-container">
      <img class="mySlides" src="images/natilla.jpg" style="width: 300px; height: 300px;">
      <img class="mySlides" src="images/Brownie.jpg" style="width: 300px; height: 300px;">
      <img class="mySlides" src="images/tartadequeso.jpg" style="width: 300px; height: 300px;">
      <img class="mySlides" src="images/volcan.jpg" style="width: 300px; height: 300px;">

      <button class="w3-button w3-black w3-display-left" onclick="plusDivs(-1)">&#10094;</button>
      <button class="w3-button w3-black w3-display-right" onclick="plusDivs(1)">&#10095;</button>
    </div>

    <script>
      var slideIndex = 1;
      showDivs(slideIndex);

      function plusDivs(n) {
        showDivs(slideIndex += n);
      }

        function showDivs(n) {
          var i;
          var x = document.getElementsByClassName("mySlides");
          if (n > x.length) {slideIndex = 1}
          if (n < 1) {slideIndex = x.length}
          for (i = 0; i < x.length; i++) {
            x[i].style.display = "none";
          }
          x[slideIndex-1].style.display = "block";
        }
      </script>
  </div>
